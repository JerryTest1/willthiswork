<html lang = "en">
    <head>
    <meta name="viewport" content ="width=deivce-width,initial-scale=1,shrink-to-fit=no">
 
    <meta charse="utf-8">
    <title>Cup Of Tea simulator</title>
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-
    Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous&quot">
    <style>
    body {
        background-color: grey;
        text-align: center;
        font-family: verdana;
        font-size: 20px;
      } 
    </style>
    </head>
    
    <body>
	    <div class="container">
		    <div class="row">
			    <div class="col-md-2">
        <img src="https://media.giphy.com/media/eNwO33cDf7H60uqErv/giphy.gif"alt="GIF of a cup of tea" width="150px"height="150px">
			    </div>
			      <div class="col-md-8 align-self-center">
				      <h1>Cup Of Tea Simulator</h1>
			    </div>
			      <div class="col-md-2">
        <img src="https://media.giphy.com/media/eNwO33cDf7H60uqErv/giphy.gif"alt="GIF of a cup of tea" width="150px"height="150px">
			    </div>
		    </div>
	    </div>
     
       
        <div class = “stepOne”>
            <p>1. Select your tea type preference and sugar amount:</p> 
            <button type="Button" class = "herbalTea"> Herbal Tea</button>
            <button type="Button" class = "blacktea"> Black Tea</button>
            <input type = "text" class = "costomTeaType"placeholder="Type custome type here">
            <br>
            <label for ="sugarAmount">How much teaspoons of sugar do you want in your tea?</label>
            <input type ="type"id ="sugarAmount" name ="SugarAmount" placeholder="0">
        </div>
        <div class = “stepOne”>
            <p>2.Select the size of your tea cup:</p>
            <label for ="cupSize">Which tea cup size would you like?</label>
            <select id="cupSize"name="cupSize">
                <option value="small">Small</option>
                <option value="Medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">Extra Large</option>
            </select>
        </div>
        <div id ="makeTea">
            <button type="Button" class = "maketea"> Make Tea</button>
        </div>
        <div id="resultMessage">
            <span>Tea makeing...</span>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-
        J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
 
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-
        wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
